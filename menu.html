<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Punjab Fastfood - Digital Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/preloader.css">
    <link rel="stylesheet" href="css/menu.css">
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold fs-3 d-flex align-items-center" href="index.html">
                <img src="images/MNPF_Logo.png" alt="Logo" height="40" class="me-2 rounded shadow-sm bg-white p-1">
                <span>Mini Punjab</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item active"><a class="nav-link" href="menu.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#contact">Contact</a></li>
                    <li class="nav-item ms-lg-3">
                        <a class="nav-link btn btn-warning btn-sm text-dark px-3 fw-bold rounded-pill"
                            href="admin.html">
                            <i class="fas fa-user-shield me-1"></i>Admin
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Menu Hero -->
    <section class="menu-hero text-white py-5">
        <div class="container text-center">
            <h1 class="display-4 fw-bold mb-4">Digital Menu</h1>
            <p class="lead fs-4 mb-5">300+ Varieties | Freshly Prepared Daily</p>
            <!-- Smart Search Bar -->
            <div class="input-group mb-4 mx-auto" style="max-width: 500px;">
                <span class="input-group-text"><i class="fas fa-search"></i></span>
                <input type="text" class="form-control form-control-lg" id="menuSearch"
                    placeholder="Find a dish... (e.g., Dal Bati, Dosa)">
            </div>
            <!-- Quick Filter Toggles -->
            <div class="filter-tags d-flex flex-wrap justify-content-center gap-2 mb-4" id="quickFilters">
                <span class="badge bg-danger px-3 py-2 fs-6 active" data-filter="all">All</span>
                <span class="badge bg-info px-3 py-2 fs-6" data-filter="soup">Soup</span>
                <span class="badge bg-danger px-3 py-2 fs-6" data-filter="chinese">Chinese</span>
                <span class="badge bg-warning text-dark px-3 py-2 fs-6" data-filter="noodles">Noodles</span>
                <span class="badge bg-success px-3 py-2 fs-6" data-filter="rice">Chinese Rice</span>
                <span class="badge bg-primary px-3 py-2 fs-6" data-filter="pulav_biryani">Biryani</span>
                <span class="badge bg-secondary px-3 py-2 fs-6" data-filter="papad_salad">Salad</span>
                <span class="badge bg-dark px-3 py-2 fs-6" data-filter="tandoor">Tandoor</span>
                <span class="badge bg-warning text-dark px-3 py-2 fs-6" data-filter="chapati">Chapati</span>
                <span class="badge bg-warning px-3 py-2 fs-6" data-filter="dal">Dal</span>
                <span class="badge bg-danger px-3 py-2 fs-6" data-filter="mini_punjab">Mini Punjab</span>
                <span class="badge bg-success px-3 py-2 fs-6" data-filter="paneer">Paneer</span>
                <span class="badge bg-success px-3 py-2 fs-6" data-filter="veg">Veg Sabji</span>
                <span class="badge bg-success px-3 py-2 fs-6" data-filter="jain">Jain</span>
            </div>
        </div>
    </section>

    <!-- Menu Section -->
    <div class="container mb-5">
        <div class="tab-content">
            <!-- CUSTOMER VIEW - Only this is visible to customers -->
            <div class="tab-pane fade show active" id="customerView">
                <div class="row g-4" id="menuGrid">
                    <!-- Menu items populated by JS -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/preloader.js"></script>
    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/menu-logic.js"></script>
</body>

</html>
